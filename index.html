<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Mastery Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>JavaScript Mastery Playground</h1>
    <p>Explore variables, functions, loops, and DOM magic!</p>
  </header>

  <main>
    <section id="input-section">
      <h2>Part 1: JavaScript Basics</h2>
      <label for="userInput">Enter your age:</label>
      <input type="number" id="userInput" />
      <button id="checkAgeBtn">Check Eligibility</button>
      <p id="ageResult"></p>
    </section>

    <section id="function-section">
      <h2>Part 2: Functions</h2>
      <button onclick="greetUser('Paul')">Greet Me</button>
      <button onclick="calculateTotal(120, 0.16)">Calculate Total with Tax</button>
      <p id="functionOutput"></p>
    </section>

    <section id="loop-section">
      <h2>Part 3: Loops</h2>
      <button id="countdownBtn">Start Countdown</button>
      <ul id="countdownList"></ul>

      <button id="listNamesBtn">List Names</button>
      <ul id="namesList"></ul>
    </section>

    <section id="dom-section">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="changeTextBtn">Change Header Text</button>
      <button id="toggleThemeBtn">Toggle Theme</button>
      <button id="addItemBtn">Add New Item</button>
      <ul id="dynamicList">
        <li>Item 1</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Mastery Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
